<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد کد QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">مولد کد QR</h1>

    <div class="mb-4">
      <label for="qrText" class="block text-sm font-medium text-gray-700">متن یا لینک:</label>
      <textarea id="qrText" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-right" placeholder="متن یا URL را وارد کنید"></textarea>
    </div>

    <div class="mb-4">
      <label for="qrSize" class="block text-sm font-medium text-gray-700">اندازه کد QR (پیکسل):</label>
      <input type="number" id="qrSize" min="100" max="500" value="200" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-right">
    </div>

    <button id="generate" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">تولید کد QR</button>

    <div id="output" class="mt-6 flex justify-center"></div>

    <div class="mt-4 flex space-x-4 space-x-reverse">
      <button id="copy" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 hidden">کپی تصویر</button>
      <button id="download" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 hidden">دانلود تصویر</button>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate');
    const copyBtn = document.getElementById('copy');
    const downloadBtn = document.getElementById('download');
    const outputDiv = document.getElementById('output');
    const qrText = document.getElementById('qrText');
    const qrSize = document.getElementById('qrSize');

    generateBtn.addEventListener('click', () => {
      const text = qrText.value.trim();
      const size = parseInt(qrSize.value) || 200;

      if (!text) {
        alert('لطفاً متن یا لینک را وارد کنید!');
        return;
      }

      outputDiv.innerHTML = '<div id="qrCanvas"></div>';
      QRCode.toCanvas(document.getElementById('qrCanvas'), text, { width: size, height: size }, (error) => {
        if (error) console.error(error);
        copyBtn.classList.remove('hidden');
        downloadBtn.classList.remove('hidden');
      });
    });

    copyBtn.addEventListener('click', () => {
      const canvas = document.getElementById('qrCanvas');
      canvas.toBlob((blob) => {
        navigator.clipboard.writeImage(blob).then(() => {
          copyBtn.textContent = 'کپی شد!';
          setTimeout(() => copyBtn.textContent = 'کپی تصویر', 2000);
        });
      });
    });

    downloadBtn.addEventListener('click', () => {
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'qr-code.png';
      link.click();
    });
  </script>
</body>
</html>
